<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="weather.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container mt-5">
        <h1 class="text-center">Weather Web App</h1>
        <div class="input-group mb-3">
            <input type="text" id="location" class="form-control" placeholder="Enter location">
            <div class="input-group-append">
                <button id="getWeather" class="btn btn-primary">Get Weather</button>
            </div>
        </div>
        <div class="weather-info card text-center mt-5">
            <div class="card-body">
                <h2 id="city" class="card-title"></h2>
                <p id="description" class="card-text"></p>
                <p id="temperature" class="card-text"></p>
                <p id="humidity" class="card-text"></p>
                <p id="wind" class="card-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
